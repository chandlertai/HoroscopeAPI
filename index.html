<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Horoscope API</title>
</head>
<body>

            <div class="aries"><img src="./assets/aries-horoscope.jpg" alt="aries"> <button class="btn"> Button </button></div>
            <div class="taurus"><img src="./assets/Taurushoroscope.jpg" alt="taurus"> <button class="btn"> Button </button></div>

            <div class="cancer"><img src="./assets/cancer-hororscope.jpg" alt="cancer"> <button class="btn"> Button </button></div>
            <div class="leo"><img src="./assets/leo-march.jpg" alt="leo"> <button class="btn"> Button </button></div>

            <div class="sagitarius"><img src="./assets/sagitarius2.jpg" alt="sagitarius2"> <button class="btn"> Button </button></div>
            <div class="capricorn"><img src="./assets/capricorn-horoscope.jpg" alt="capridorn"> <button class="btn"> Button </button></div>
        </div>
    <footer>
            <img src="./assets/amazon (2).png" alt="Amazon Icon" height="32" width="32" />
            <img src="./assets/facebook (2).png" alt="Facebook Icon" height="32" width="32" />
            <img src="./assets/github (2).png" alt="GiotHub Icon" height="32" width="32"/>
            <img src="./assets/instagram (2).png" alt="Instagram Icon" height="32" width="32" />
            <img src="./assets/slack (2).png" alt="Slack Icon" height="32" width="32" />
        </footer>
    </div>

<script src="./scripts.js"></script>
